<div>
  <h4 style="text-align: center">Line Items:</h4>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody *ngIf="lineItems">
      <tr *ngFor="let item of lineItems; index as i">
        <td>
          {{ i + 1 }}
        </td>
        <td>
          {{ item.title }}
        </td>
        <td>{{ item.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
